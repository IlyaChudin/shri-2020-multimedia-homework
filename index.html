<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="initVideo.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video id="video-1" class="player__video" muted autoplay></video>
    </div>
    <div class="player">
      <video id="video-2" class="player__video" muted autoplay></video>
    </div>
    <div class="player">
      <video id="video-3" class="player__video" muted autoplay></video>
    </div>
    <div class="player">
      <video id="video-4" class="player__video" muted autoplay></video>
    </div>
    <div class="controls">
      <div class="controls__container">
        <label class="controls__label" for="brightness">Яркость</label>
        <input class="controls__input" type="range" min="0" max="2" value="1" step="0.1" id="brightness" />
      </div>
      <div class="controls__container">
        <label class="controls__label" for="contrast">Контрастность</label>
        <input class="controls__input" type="range" min="0" max="2" value="1" step="0.1" id="contrast" />
      </div>
      <div class="volume">
        <div class="volume__indicator"></div>
      </div>
      <button type="button" class="controls__show-dashboard">Все камеры</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
